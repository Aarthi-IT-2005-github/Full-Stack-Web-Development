<body style="padding-bottom: 1000px;"><!--this is the flexible box that whyit is called flex box mean if we text the div1 after it automatically increase width-->
    <div style="display: flex;
    flex-direction: row;">

    <div style="display: flex;

<div style="background-color: rgb(221, 177, 119);
